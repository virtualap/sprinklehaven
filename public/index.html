<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6B7A67" />
    <meta
      name="description"
      content="Sprinkle Haven Cleaning Solutions - Professional residential and commercial cleaning services"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Sprinkle Haven Cleaning Solutions | Residential & Commercial</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="service"></select>
      <input type="text" name="homeSize" />
      <input type="number" name="bedrooms" />
      <input type="number" name="bathrooms" />
      <select name="cleanType"></select>
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
  </body>
</html>
